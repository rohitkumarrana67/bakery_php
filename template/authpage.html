<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/authpage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="../js/authpage.js"></script>
  </head>
  <body>
    <div class="auth">
      <div class="form-box">
        <div class="switcher">
          <button id="signup-changer" onclick="signinChanger()">SIGN UP</button>
          <button id="login-changer" onclick="loginChanger()">LOG IN</button>
        </div>
        <div id="signup-form">
          <form action="">
            <div class="form-group">
              <label for="">Username:</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="form-group">
              <label for="">Email:</label>
              <input class="form-control" type="text" name="email" id="eamil" />
            </div>
            <div class="form-group">
              <label for="">Password:</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="">Confirm Password:</label>
              <input
                class="form-control"
                type="password"
                name="conpass"
                id="conpass"
              />
            </div>
            <div>
              <button class="btn btn-block btn-success">submit</button>
            </div>
          </form>
        </div>
        <div id="login-form">
          <form action="">
            <div class="form-group">
              <label for="">Username:</label>
              <input class="form-control" type="text" name="username" />
            </div>
            <div class="form-group">
              <label for="">Password:</label>
              <input class="form-control" type="password" name="password" />
            </div>
            <div>
              <button class="btn btn-block btn-secondary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
